<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            width: 100%;
            height: 100%;
            border: 2px solid black;
           
        }

       th, td {
            padding: 10px;
            border: 2px solid black;
            text-align: center;
        }

        
        .html{
            background-color:black;
            color:white;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in tables</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                        </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                                
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                    <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class ="html">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
